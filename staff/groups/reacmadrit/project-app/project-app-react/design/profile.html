<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="./styles/profile.css">

    <title>Document</title>
</head>

<body>
    
    <div class="container profile-form">
        <div class="row justify-content-center">
            <img class='w-25 h-25 img-thumbnail' src='https://fch.lisboa.ucp.pt/sites/default/files/assets/images/avatar-fch_8.png'
                alt="profile pic" />
        </div>
        <div class="form-control"> 
        <form onSubmit={this._handleUpdate}>
            <div class="row justify-content-center ">
                <input class="form-group col-sm-4 col-sm-offset-4" _value={this.state.name} _onChange={this._handleName} id="name" type="text" placeholder="Your name" />
            </div>
            <div class="row justify-content-center ">

                <input class="form-group col-sm-4 col-sm-offset-4" _value={this.state.lastName} _onChange={this._handleLastName} id="lastName" type="text" placeholder="Your last name"
                />
            </div>
            <div class="row justify-content-center ">
                <input class="form-group col-sm-4 col-sm-offset-4"  _value={this.state.age} _onChange={this._handleAge} id="age" type="text" placeholder="What's your age?" />
            </div>
            <div class="row justify-content-center ">

                <input class="form-group col-sm-4 col-sm-offset-4"  _value={this.state.location} _onChange={this._handleLocation} id="location" type="text" placeholder="What city do you live in?"
                />
            </div>
            <div class="row justify-content-center ">
                <input class="form-group col-sm-4 col-sm-offset-4"  _value={this.state.profile_url} _onChange={this._handlePicture_url} id="picture_url" type="text" placeholder="URL for profile picture?"
                />
            </div>
            <div class="row justify-content-center ">
                <input class="form-group col-sm-4 col-sm-offset-4" _value={this.state.password} _onChange={this._handlePassword} id="password" type="password" placeholder="Confirm password"
                />
            </div>
            <div class="row justify-content-center ">
            
            <p class="text-danger">{this.state.serverErrorMessage}</p>
            </div>
            
            <div class="row justify-content-center ">

                <input id="button" class="form-group col-sm-4 col-sm-offset-4"  type="submit" value='update' />
            </div>
            <div class="row justify-content-center ">

                <Modal viewModal={this.state.viewModal} closeModal={this._closeModal} />
            </div>
        </form>
        <Link to="/unregister">
            <div class="row justify-content-center ">
                
                <button class="form-group col-sm-4 col-sm-offset-4">Unergister</button>
            </div>
        </Link>
    </div>

    </div>
</body>

</html>
