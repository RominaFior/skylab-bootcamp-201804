<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand disabled" href="#">CinemaQuiz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>

                    </li>
                    <li class="nav-item">

                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="row justify-content-center mb-5">
            <div class="col-10">
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">EDIT YOUR PROFILE</h5>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control form-control-lg" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="">Age</label>
                                <input type="number" class="form-control form-control-lg" placeholder="Enter your age">
                            </div>
                            <div class="form-group">
                                <label for="">Country</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Enter your country">
                            </div>
                            <div class="form-group">
                                <label for="">Gender</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Enter your gender">
                            </div>
                            <div class="form-group">
                                <label for="">Telephone</label>
                                <input type="number" class="form-control form-control-lg" placeholder="Enter your telephone">
                            </div>
                            <div class="form-group">
                                <label for="">Age</label>
                                <input type="number" class="form-control form-control-lg" placeholder="Enter your age">
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" class="form-control form-control-lg" placeholder="Enter your actual password">
                            </div>
                            <div class="form-group">
                                <label for="">New Password</label>
                                <input type="password" class="form-control form-control-lg" placeholder="Enter a new password">
                            </div>

                            <button class="btn btn-success btn-lg">Update Profile</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
