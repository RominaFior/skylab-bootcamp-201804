<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Emblema One' rel='stylesheet'>

    <link rel="stylesheet" href="../vendor/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/landing.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">CinemaQuiz</h1>
        <p class="lead">Answer questions about your favorites actors and actress</p>
        <hr class="my-4">
    </div>

    <div class="container">

        <div class="row justify-content-center mb-4">

            <div class="col-xs-12 col-sm-10 col-md-8 col-xs-6">

                <div class="card">
                    <div class="card-header text-center">
                        <h5 class="card-title">LOGIN</h5>
                    </div>

                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="user" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter your password">
                            </div>
                            <span class="float-right">
                                <a href="register.html">Not registered?</a>
                            </span>
                            <div class="clearfix"></div>
                            <hr>

                            <span class="float-right">
                                <button class="btn btn-outline-success btn-lg">Login</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="../vendor/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
