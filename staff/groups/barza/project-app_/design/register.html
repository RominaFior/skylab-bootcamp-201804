<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <link href='https://fonts.googleapis.com/css?family=Emblema One' rel='stylesheet'>
</head>

<body>
    <section class="content">
        <header>
            <h2>FitFoodðŸ’ª</h2>
        </header>
        <form class="form-register" action="/landing.html">
            <div id="username">
                <p class="keys" id="user">Username</p>
                <input class="text" id="user-E" type="text" name="user" placeholder="Username">
                </p>
            </div>
            <div id="email">
                <p class="keys" id="email-N">Email</p>
                <input class="text" id="email-E" type="email" name="email" placeholder="Email">
                </p>
            </div>
            <div id="rep-email">
                <p class="keys" id="reemail-N">Repeat-Email</p>
                <input class="text" id="reemail-E" type="email" name="password" placeholder="Repeat-Email">
                </p>
            </div>
            <div id="password">
                <p class="keys" id="password-N">Password</p>
                <input class="text" id="password-E" type="password" name="password" placeholder="Password">
                </p>
            </div>
            <div id="rep-password">
                <p class="keys" id="repass">Repeat-Password</p>
                <input class="text" id="repass-E" type="password" name="rep-password" placeholder="Repeat-Password">
                </p>
            </div>
            <div class="btns">
                <input class="buttons" type="submit" value="Register">
            </div>
        </form>
        <div class="content-right"></div>
    </section>
</body>

</html>
